
<div class="container">
    <h1 mat-dialog-title>{{action}} Category Form</h1>
<div mat-dialog-content>
   <form [formGroup]="categoryForm">
    <mat-form-field appearance="outline">
        <mat-label>Name</mat-label>
        <input formControlName="Name" matInput placeholder="Enter Name here" />
        <mat-hint style="color:red;" *ngIf="categoryForm.controls['Name'].touched && categoryForm.hasError('required', 'Name')">
            Name is required
        </mat-hint>
    </mat-form-field>
    <mat-form-field appearance="outline">
        <mat-label>Description</mat-label>
        <textarea formControlName="Description" matInput placeholder="Enter Description"></textarea>
    </mat-form-field>
   </form>
</div>
<div mat-dialgo-action [align]="'end'">
    <button mat-raised-button color="warn" (click)="clearForm()" >Cancel</button>
    <button type="submit" [disabled]="categoryForm.invalid" class="submit" mat-raised-button color="primary" (click)="addCategory()">{{actionBtn}}</button>
</div>
</div>
