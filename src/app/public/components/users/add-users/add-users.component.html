
<div class="container">
    <h1 mat-dialog-title>{{action}} User Form</h1>
<div mat-dialog-content>
   <form [formGroup]="userForm">
    <mat-form-field appearance="outline">
        <mat-label>First Name</mat-label>
        <input formControlName="firstName" matInput placeholder="Enter First Name" />
        <mat-hint style="color:red;" *ngIf="userForm.controls['firstName'].touched && userForm.hasError('required', 'firstName')">
            First Name is required
        </mat-hint>
    </mat-form-field>
    <mat-form-field appearance="outline">
        <mat-label>Last Name</mat-label>
        <input formControlName="lastName" matInput placeholder="Enter Last Name" />
        <mat-hint style="color:red;" *ngIf="userForm.controls['lastName'].touched && userForm.hasError('required', 'lastName')">
            Last Name is required
        </mat-hint>
    </mat-form-field>
    <mat-form-field appearance="outline">
        <mat-label>User Name</mat-label>
        <input formControlName="userName" matInput placeholder="Enter User Name" />
        <mat-hint style="color:red;" *ngIf="userForm.controls['userName'].touched && userForm.hasError('required', 'userName')">
            User Name is required
        </mat-hint>
    </mat-form-field>
    <mat-form-field appearance="outline">
        <mat-label>EMail</mat-label>
        <input formControlName="email" matInput placeholder="Enter EMail" />
        <mat-hint style="color:red;" *ngIf="userForm.controls['email'].touched && userForm.hasError('required', 'email')">
            EMail is required
        </mat-hint>
    </mat-form-field>
    <mat-form-field appearance="outline">
        <mat-label>Phone Number</mat-label>
        <input formControlName="phoneNumber" matInput placeholder="Enter Phone Number" />
        <mat-hint style="color:red;" *ngIf="userForm.controls['phoneNumber'].touched && userForm.hasError('required', 'phoneNumber')">
            Phone Number is required
        </mat-hint>
    </mat-form-field>
    <mat-form-field appearance="outline">
        <mat-label>Password</mat-label>
        <input formControlName="password" matInput placeholder="Enter Password" />
        <mat-hint style="color:red;" *ngIf="userForm.controls['password'].touched && userForm.hasError('required', 'password')">
            Password is required
        </mat-hint>
    </mat-form-field>
   </form>
</div>
<div mat-dialgo-action [align]="'end'">
    <button mat-raised-button color="warn" (click)="clearForm()" >Cancel</button>
    <button type="submit" [disabled]="userForm.invalid" class="submit" mat-raised-button color="primary" (click)="addUser()">{{actionBtn}}</button>
</div>
</div>
