<div class="buildcontainer">
    <div class="tablecontainer">
        <div>
            <mat-form-field appearance="standard">
                <mat-label>Filter</mat-label>
                <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
            </mat-form-field>
            <button class="addProducts" mat-raised-button color="warn" (click)="toaddProduct()" [hidden]="!isAdmin">Add Product</button>
        </div>
        
        <div class="mat-elevation-z8">
                <table mat-table [dataSource]="dataSource" matSort>
            
                <!-- ID Column -->
                <ng-container matColumnDef="id">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
                    <td mat-cell *matCellDef="let row"> {{row._id}} </td>
                </ng-container>
                <!-- Name Column -->
                <ng-container matColumnDef="Name">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
                    <td mat-cell *matCellDef="let row"> {{row.name}}</td>
                </ng-container>

                <!-- Price Column -->
                <ng-container matColumnDef="Price">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Price </th>
                    <td mat-cell *matCellDef="let row"> {{row.price}}</td>
                </ng-container>

                <ng-container matColumnDef="CategoryName">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Category Name </th>
                    <td mat-cell *matCellDef="let row"> {{row.categoryName}}</td>
                </ng-container>

                <!-- Name Column -->
                <ng-container matColumnDef="Description">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Description </th>
                    <td mat-cell *matCellDef="let row"> {{row.description}}</td>
                </ng-container>
            
                 <!-- action Column -->
                 <ng-container matColumnDef="action">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header [hidden]="!isAdmin"> Action </th>
                    <td mat-cell *matCellDef="let row" [hidden]="!isAdmin">
                        <button mat-icon-button (click)="editProduct(row)" color="primary">
                            <mat-icon>edit</mat-icon>
                        </button>
                        <button (click)="openDialog(row._id)" mat-icon-button color="warn">
                            <mat-icon>delete</mat-icon>
                        </button>
                    </td>
                </ng-container>
            
                <ng-container matColumnDef="addToCart">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header [hidden]="isAdmin">Add To Cart</th>
                    <td mat-cell *matCellDef="let row" [hidden]="isAdmin">
                        <button mat-raised-button color="primary" (click)="addToCart(row)">Add To Cart</button>
                    </td>
                </ng-container>

                

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            
                <!-- Row shown when there is no matching data. -->
                <tr class="mat-row" *matNoDataRow>
                    <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
                </tr>
                </table>
            
                <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of components"></mat-paginator>
        </div>
    </div>
    <div *ngIf="isLoading" class="spinnerwrapper">
        <mat-spinner></mat-spinner>
    </div>

</div>
