
<div class="container">
    <h1 mat-dialog-title>{{action}} Product Form</h1>
<div mat-dialog-content>
   <form [formGroup]="productForm">
    <mat-form-field appearance="outline">
        <mat-label>Category</mat-label>
        <mat-select formControlName="category" placeholder="Select Category">
            <mat-option *ngFor="let category of dataSource" [value]="category._id">{{category.Name}}</mat-option>
            <mat-hint style="color:red;" *ngIf="productForm.controls['category'].touched && productForm.hasError('required','category')">
                Category is required
            </mat-hint>
        </mat-select>
    </mat-form-field>
    <mat-form-field appearance="outline">
        <mat-label>Name</mat-label>
        <input formControlName="Name" matInput placeholder="Enter Name" />
        <mat-hint style="color:red;" *ngIf="productForm.controls['Name'].touched && productForm.hasError('required', 'Name')">
            Name is required
        </mat-hint>
    </mat-form-field>
    <mat-form-field appearance="outline">
        <mat-label>Price</mat-label>
        <input formControlName="Price" matInput placeholder="Enter Price" />
    </mat-form-field>
    <mat-form-field appearance="outline">
        <mat-label>Description</mat-label>
        <textarea formControlName="Description" matInput placeholder="Enter Description"></textarea>
    </mat-form-field>
   </form>
</div>
<div mat-dialgo-action [align]="'end'">
    <button mat-raised-button color="warn" (click)="clearForm()" >Cancel</button>
    <button type="submit" [disabled]="productForm.invalid" class="submit" mat-raised-button color="primary" (click)="addProduct()">{{actionBtn}}</button>
</div>
</div>
